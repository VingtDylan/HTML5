<!DOCTYPE html>
<html>
<head>
	<title>Inventory2-1</title>
	<script type="text/javascript">
		var img=new Image();
		img.src="../Resources/plane.jpg";
		var ctx;
		function init(){
			ctx=document.getElementById("canvas").getContext('2d');
			ctx.drawImage(img,10,20,100,100);

<body>

	</canvas>
